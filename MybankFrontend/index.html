    <style type="text/tailwindcss">
      :root.theme-blue {
        --color-primary-500: 37 99 235; /* blue-600 */
        --color-secondary-500: 124 58 237; /* purple-600 */
        --color-primary-600: 29 78 216; /* blue-700 */
        --color-secondary-600: 109 40 217; /* purple-700 */
        --color-primary-text: 37 99 235;

      :root.theme-teal {

        --color-secondary-500: 5 150 105; /* green-600 */
        --color-primary-600: 15 118 110; /* teal-700 */
        --color-secondary-600: 4 120 87; /* green-700 */
        --color-primary-text: 13 148 136;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                text: 'rgb(var(--color-primary-text) / <alpha-value>)'
              },
              secondary: {
                 DEFAULT: 'rgb(var(--color-secondary-500) / <alpha-value>)',
                 600: 'rgb(var(--color-secondary-600) / <alpha-value>)'
              },
              success: '#16A34A', // green-600
              danger: '#DC2626', // red-600
              warning: '#FF9800',
            }
          }
        }
      }
    </script>
